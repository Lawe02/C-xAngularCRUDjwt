<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <form (ngSubmit)="onSubmit()" class="border p-4 rounded shadow">
        <div class="form-group">
          <label for="username">Användarnamn:</label>
          <input type="text" id="username" [(ngModel)]="username" name="username" class="form-control" />
        </div>
        <div class="form-group">
          <label for="password">Lösenord:</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary btn-block">Logga in</button>
      </form>
    </div>
  </div>
</div>
