<div class="container mt-3 text-center">
  <p>Du kan lägga till {{ 5 - quotes.length }} fler citat.</p>
  <button class="btn btn-success mb-2" (click)="showForm()">Nytt Citat <i class="fa-regular fa-square-plus"></i></button>
</div>

<div class="container" *ngIf="showAddForm">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h3 class="text-center">Add New Quote</h3>
      <form (ngSubmit)="addQuote()">
        <div class="form-group">
          <label for="newQuote">Quote Text:</label>
          <input type="text" class="form-control" id="newQuote" [(ngModel)]="newQuote.text" name="newQuote" required>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-success">Lägg till <i class="fa-regular fa-square-plus"></i></button>
          <button class="btn btn-secondary" (click)="hideAddForm()">Avbryt <i class="fa-solid fa-ban"></i></button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="container mt-3">
  <div class="row justify-content-center">
    <div class="col-md-6" *ngFor="let quote of quotes">
      <div class="card mb-3">
        <div class="card-body">
          <p class="card-text">{{ quote.text }}</p>
          <button class="btn btn-danger" (click)="deleteQuote(quote.id)">Ta bort <i class="fa-solid fa-trash"></i></button>
        </div>
      </div>
    </div>
  </div>
</div>
